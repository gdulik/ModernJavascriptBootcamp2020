<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <form id="signup-form" action="/NOO" method="get">
      <input id="cc" type="text" name="creditCard" placeholder="credit card" />
      <label for="tos">I agree to sell my soul.</label>
      <input id="tos" type="checkbox" name="agreeToTerms" />
      <select id="vegetable" name="selectedVeggie">
        <option value="eggplant">Eggplant</option>
        <option value="asparagus">Asparagus</option>
        <option value="carrot">Carrot</option>
      </select>
      <input type="submit" />
    </form>

    <script src="./app.js"></script>
  </body>
</html>
