<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A==" crossorigin="anonymous" />
    <style>
      .row {
        height: 100vh
      }
      #message-show h1 {
        margin-top: 0;
      }
    </style>
    <title>Message</title>
  </head>
  <body>
    <div class="row valign-wrapper">
      <div class="col s8 offset-s2">
        <div id="message-show" class="card-panel hide">
          <h1></h1>
          <div>
            <a href="./index.html">Create your own secret message</a>
          </div>
        </div>

        <div id="message-form" class="card-panel">
          <form>
            <label>Enter a Secret Message</label>
            <input id="message-input" type="text">
            <button class="btn">Create</button>
          </form>
        </div>

        <div id="link-form" class="card-panel hide">
          <div>
            Share this link with a friend
            <input id="link-input" type="text">
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" integrity="sha512-NiWqa2rceHnN3Z5j6mSAvbwwg3tiwVNxiAQaaSMSXnRRDh5C2mk/+sKQRw8qjV1vN4nf8iK2a0b048PnHbyx+Q==" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
  </body>
</html>
